    const app = document.getElementById('app');
    const climate = { "coast": { "name": "Litoral", "factor": 0.9, "offset": -1, "css": "#e8f5e9" }, "std": { "name": "Est√†ndard", "factor": 1.0, "offset": 0, "css": "#fff" }, "dry": { "name": "Interior Sec", "factor": 1.3, "offset": 0, "css": "#fff3e0" }, "munt": { "name": "Muntanya", "factor": 0.8, "offset": 1, "css": "#e3f2fd" }, "pyr": { "name": "Pirineu", "factor": 0.7, "offset": 1, "css": "#e1f5fe" } };
    const MONTHS = ["Gener", "Febrer", "Mar√ß", "Abril", "Maig", "Juny", "Juliol", "Agost", "Setembre", "Octubre", "Novembre", "Desembre"];

    function getMonthName(idx, offset) {
        let i = idx - 1 + offset;
        if (i < 0) i += 12; if (i > 11) i = i % 12;
        return MONTHS[i];
    }

    function render() {
        const reg = document.getElementById('region').value;
        const cli = climate[reg] || climate["std"];
        let h = "";
        data.forEach(z => {
            h += `<div style="text-align:center"><h2 class="zone-title">${z.title}</h2></div><div class="grid">`;
            z.flowers.forEach(f => {
                let p_s = getMonthName(f.agro.m_plant[0], cli.offset); let p_e = getMonthName(f.agro.m_plant[1], cli.offset);
                let f_s = getMonthName(f.agro.m_flor[0], cli.offset); let f_e = getMonthName(f.agro.m_flor[1], cli.offset);
                let txt_p = (p_s === p_e) ? p_s : `${p_s} - ${p_e}`;
                let txt_f = (f_s === f_e) ? f_s : `${f_s} - ${f_e}`;
                let r_p = calcReg(f.agro.reg_data.Primavera, cli.factor); let r_e = calcReg(f.agro.reg_data.Estiu, cli.factor);
                let r_t = calcReg(f.agro.reg_data.Tardor, cli.factor); let r_h = calcReg(f.agro.reg_data.Hivern, cli.factor);
                
                // GESTI√ì URL + PROXY
                let url = f.img;
                if(!url.startsWith('img/')) {
                    let clean = url.replace('https://', '').replace('http://', '');
                    url = `https://wsrv.nl/?url=${clean}&w=500&h=300&fit=cover&output=jpg`;
                }

                h += `
                <div class="card">
                    <div class="imgs">
                        <img src="${url}" loading="lazy" alt="${f.name}">
                    </div>
                    <div class="info">
                        <h3>${f.name}</h3>
                        <table class="agro-table">
                            <tr><td colspan="2" class="agro-head" style="background:${cli.css}">C√†lcul per clima: ${cli.name}</td></tr>
                            <tr><td colspan="2" class="agro-head">üìÖ CALENDARI</td></tr>
                            <tr><td>Plantaci√≥</td><td><b>${txt_p}</b></td></tr>
                            <tr><td>Floraci√≥</td><td>${txt_f}</td></tr>
                            <tr><td colspan="2" class="agro-head">üíß REG (TEST)</td></tr>
                            <tr><td>Primavera</td><td>${r_p}</td></tr>
                            <tr><td>Estiu</td><td><b>${r_e}</b></td></tr>
                            <tr><td>Hivern</td><td>${r_h}</td></tr>
                            <tr><td colspan="2" class="agro-head">üß™ ADOB I DOSI</td></tr>
                            <tr><td>Prod</td><td><b>${f.agro.prod_nom}</b></td></tr>
                            <tr><td>Dosi</td><td><i>${f.agro.adob_dosi}</i></td></tr>
                            <tr><td colspan="2" style="padding-top:10px;">
                                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px; font-weight:bold;">
                                     <label><input type="checkbox" value="${f.agro.prod_preu}" onchange="calc()"> Incloure Adob</label>
                                     <span>${f.agro.prod_preu.toFixed(2)} ‚Ç¨</span>
                                </div>
                                <a href="${f.agro.prod_url}" target="_blank" class="btn fert-btn">COMPRA ADOB AMAZON</a>
                            </td></tr>
                        </table>
                    </div>
                    <div class="actions">
                        <div class="act-col"><div class="check"><label><input type="checkbox" value="${f.data.sp}" onchange="calc()"> Llavor</label><span>${f.data.sp.toFixed(2)}‚Ç¨</span></div><a href="${f.data.su}" class="btn seed-btn" target="_blank">LLAVOR</a></div>
                        <div class="act-col"><div class="check"><label><input type="checkbox" value="${f.data.pp}" onchange="calc()"> Planta</label><span>${f.data.pp.toFixed(2)}‚Ç¨</span></div><a href="${f.data.pu}" class="btn plant-btn" target="_blank">PLANTA</a></div>
                    </div>
                </div>`;
            });
            h += "</div>";
        });
        app.innerHTML = h;
        calc();
    }
    function calcReg(d, f) {
        if(!d || d[0] === 0) return "Descans";
        let v = (d[1] * f).toFixed(1);
        let txt = (d[0]>=7) ? "Diari" : (d[0]===0.5 ? "Quincenal" : d[0] + " cops/setm");
        return `${txt} (${v} L)`;
    }
    function calc() {
        let t = 0; document.querySelectorAll('input:checked').forEach(e => t += parseFloat(e.value)); document.getElementById('tot').innerText = t.toFixed(2);
    }
    render();
</script>
